name: Build macOS Package

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Import signing certificate
        if: github.event_name != 'pull_request' && github.repository == 'eliekha/BriefDesk'
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          echo "$CERTIFICATE_P12" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
          rm certificate.p12

      - name: Build signed package
        if: github.event_name != 'pull_request' && github.repository == 'eliekha/BriefDesk'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        run: ./build-pkg.sh

      - name: Build unsigned package (PRs/forks)
        if: github.event_name == 'pull_request' || github.repository != 'eliekha/BriefDesk'
        run: ./build-pkg.sh --unsigned

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: BriefDesk-pkg
          path: BriefDesk-*.pkg

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: BriefDesk-*.pkg
