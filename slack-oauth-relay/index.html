<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BriefDesk - Connecting Slack...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #1a1a2e;
      color: #e0e0e0;
    }
    .card {
      text-align: center;
      padding: 40px;
      background: #16213e;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      max-width: 400px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #4f8cff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h2 { margin: 0 0 8px; font-size: 18px; }
    p { margin: 0; color: #999; font-size: 14px; }
    .error { color: #ff6b6b; }
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner" id="spinner"></div>
    <h2 id="title">Connecting to BriefDesk...</h2>
    <p id="message">Redirecting you back to your local BriefDesk server.</p>
  </div>

  <script>
    const LOCAL_CALLBACK = 'http://127.0.0.1:18765/oauth/slack/callback';
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');
    const error = params.get('error');

    if (code) {
      // Success: redirect to local BriefDesk server with the authorization code
      window.location.href = LOCAL_CALLBACK
        + '?code=' + encodeURIComponent(code)
        + '&state=' + encodeURIComponent(state || '');
    } else if (error) {
      // Slack returned an error (user denied, etc.)
      window.location.href = LOCAL_CALLBACK
        + '?error=' + encodeURIComponent(error);
    } else {
      // No code or error - something went wrong
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('title').textContent = 'Something went wrong';
      document.getElementById('title').classList.add('error');
      document.getElementById('message').textContent = 'No authorization code received from Slack. Please try again from BriefDesk.';
    }
  </script>
</body>
</html>
